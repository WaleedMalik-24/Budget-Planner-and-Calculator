<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("bg-image.jpg");
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            color: #4a90e2;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-btn {
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #357bd8;
        }
        .switch-to-signup {
            text-align: center;
            margin-top: 15px;
        }
        .switch-to-signup a {
            color: #4a90e2;
            text-decoration: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .login-container {
                padding: 15px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Budget App</h2>
        <form action="#" method="POST">
            <input type="text" class="input-field" id="username" placeholder="Username" required />
            <input type="password" class="input-field" id="password" placeholder="Password" required />
            <button href="login.html" type="submit" class="login-btn"><a href="login.html">login</a>
            </button>
    </div>

</body>
</html>
